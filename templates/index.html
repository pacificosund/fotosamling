<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
</head>
<body>
    <h1>Generate QR Code</h1>
    <form method="POST">
        <input type="text" name="blob_name" placeholder="Enter Blob Name">
        <button type="submit">Generate</button>
    </form>

    {% if qr_code_image %}
        <img src="data:image/png;base64,{{ qr_code_image }}">
    {% endif %}
</body>
</html>
